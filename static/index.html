<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container" id="app">
        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
            <div class="spinner"></div>
            <p>Loading test status...</p>
        </div>

        <!-- Main Content (hidden until loaded) -->
        <div class="main-content" id="main-content" style="display: none;">

            <!-- Status Display -->
            <div class="status-display" id="status-display">
                <div class="status-icon" id="status-icon">ğŸ§ª</div>
                <div class="status-text" id="status-text">Ready to Test</div>
            </div>

            <!-- Action Buttons -->
            <div class="action-grid">
                <button class="action-btn pass" id="btn-pass" data-status="passed">
                    <span class="btn-icon">âœ“</span>
                    <span class="btn-label">Pass</span>
                </button>
                <button class="action-btn fail" id="btn-fail" data-status="failed">
                    <span class="btn-icon">âœ—</span>
                    <span class="btn-label">Fail</span>
                </button>
                <button class="action-btn blocked" id="btn-blocked" data-status="blocked">
                    <span class="btn-icon">âŠ˜</span>
                    <span class="btn-label">Blocked</span>
                </button>
                <button class="action-btn progress" id="btn-progress" data-status="in_progress">
                    <span class="btn-icon">â—</span>
                    <span class="btn-label">Testing</span>
                </button>
            </div>

            <!-- Notes Section -->
            <div class="notes-section">
                <label for="test-notes" class="notes-label">
                    <span>Test Notes</span>
                    <span class="save-indicator" id="save-indicator"></span>
                </label>
                <textarea id="test-notes" class="notes-input"
                    placeholder="Add observations, steps to reproduce, or any notes..." rows="3"></textarea>
            </div>

            <!-- History Accordion -->
            <details class="history-accordion" id="history-accordion">
                <summary class="history-header">
                    <span class="history-title">ğŸ“‹ Test History</span>
                    <span class="history-count" id="history-count">0 runs</span>
                </summary>
                <div class="history-content" id="history-content">
                    <div class="empty-history" id="empty-history">
                        <span class="empty-icon">ğŸ“</span>
                        <p>No test runs yet</p>
                    </div>
                    <div class="history-list" id="history-list"></div>
                </div>
            </details>

            <!-- Footer Actions -->
            <div class="footer-actions">
                <button class="reset-btn" id="btn-reset">
                    <span>â†º</span> Reset
                </button>
                <span class="last-updated" id="last-updated"></span>
            </div>
        </div>

        <!-- Error State -->
        <div class="error-state" id="error-state" style="display: none;">
            <span class="error-icon">âš ï¸</span>
            <p id="error-message">Something went wrong</p>
            <button class="retry-btn" id="retry-btn">Try Again</button>
        </div>
    </div>

    <!-- App Script - bundled with @forge/bridge -->
    <script src="app.js"></script>
</body>

</html>
